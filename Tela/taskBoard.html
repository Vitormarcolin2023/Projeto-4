<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBoard</title>
    <link rel="stylesheet" href="../CSS/styleTaskBoard.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img width="100px" src="../Imagem/Logo.png" />
        <h1 class="titulo" id="titulo">TaskBoard</h1>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <ul id="listarItem"></ul>
          </div>
        </div>
      </div>
      <div class="user-info">
        <span id="nomeUsuario"></span>
        <button id="logout-bnt" class="logout-btn" onclick="funcLogoff()">
          Logout
        </button>
        <div class="user-info-2">
          <label class="switch">
            <input
              type="checkbox"
              class="dark-mode-toggle"
              id="dark-mode-toggle"
            />
            <span class="slider round"></span>
          </label>
          <span>Dark</span>
        </div>
      </div>
    </header>

    <main>
      <div class="kanban">
        <div class="column" id="adiciona-clunas"></div>
      </div>
      <button class="new-column-btn">Criar colunas</button>
    </main>

    <script type="module" src="../scripts/pages/scriptTaskBoard.js"></script>
    <script src="../scripts/pages/scriptOnclick.js"></script>
    <script type="module" src="../scripts/utils/scriptModoDark.js"></script>
  </body>
</html>
